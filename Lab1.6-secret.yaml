---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bykovd-lab1-6
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # how many pods we can add at a time
      maxUnavailable: 1
  selector:
    matchLabels:
      app: bykovd-lab1.6
  template:
    metadata:
      labels:
        app: bykovd-lab1.6
    spec:
      containers:
      - name: bykovd-lab1-6
        image: bykovd1984/softwarearchitect-lab1.6:1.7
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        volumeMounts:
          - name: lab1-6-appsettings-volume
            mountPath: /app/appsettings.json
            readOnly: true      
            subPath: appsettings.json
        env:
        - name: USERS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgre-password-secret
              key: password
      volumes:
        - name: lab1-6-appsettings-volume
          configMap: 
            name: lab1-6-appsettings
            items: 
            - key: value
              path: appsettings.json
            
